<cbd-toolbar></cbd-toolbar>
<cbd-user-detail></cbd-user-detail>
<cbd-my-calculations (click)="showAllCalculations()"></cbd-my-calculations>
<cbd-project-list [projects]="projects$ | async"></cbd-project-list>
<ng-template [ngIf]="showCalculations()" [ngIfElse]="calcDetails">
    <cbd-calculation-list></cbd-calculation-list>
</ng-template>
<ng-template #calcDetails>
    <cbd-calculation-details [calculationType]="calculationType"></cbd-calculation-details>
</ng-template>
