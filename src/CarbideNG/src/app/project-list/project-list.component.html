<div id="project-list-controls">
    <button mat-icon-button (click)="toggleProjectList()">
        <mat-icon [ngClass]="{'rotate-90': showList}">chevron_right</mat-icon>
    </button>
    <span>Projects</span>
    <button mat-icon-button (click)="openNewProjectDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div *ngIf="showList" id="project-list-items">  
    <cbd-project [project]="project" 
    *ngFor="let project of projects" 
    (click)="setSelectedProject(project.id)" ></cbd-project>
</div>
