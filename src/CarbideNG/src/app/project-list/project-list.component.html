<div class="project-list-header">
    <button mat-icon-button color="accent" class="add-calculation" (click)="onAddCalculationClick()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="accent" class="add-project" (click)="onAddProjectClick()">
        <mat-icon>create_new_folder</mat-icon>
    </button>
</div>

<mat-action-list>
    <cbd-project-list-item [Project]="project" *ngFor="let project of (Projects$ | async)"></cbd-project-list-item>
</mat-action-list>
