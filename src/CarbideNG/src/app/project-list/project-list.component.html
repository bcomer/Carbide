<cbd-project-list-header></cbd-project-list-header>

<mat-action-list *ngIf="(Projects$ | async).length > 0">
    <cbd-project-list-item [Project]="project" *ngFor="let project of (Projects$ | async)"></cbd-project-list-item>
</mat-action-list>

<span class="no-projects-message" *ngIf="(Projects$ | async).length == 0">Create a project to begin...</span>
