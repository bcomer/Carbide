<div id="project-list-controls">
    <button mat-icon-button>
        <mat-icon>chevron_right</mat-icon>
    </button>
    <span>Projects</span>
    <button mat-icon-button (click)="showProjectNameInput()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div id="project-list-items">  
    <span *ngFor="let project of projects">{{project.name}}</span>
</div>
