<h1 mat-dialog-title>Create New Project</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Project Name</mat-label>
        <input matInput type="text" [formControl]="nameControl">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick($event)">Cancel</button>
    <button mat-button (click)="onSaveClick($event)" [mat-dialog-close]="name" cdkFocusInitial>Save</button>
</div>
