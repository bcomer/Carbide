<div class="project-controls" [ngClass]="{selected: (selectedProjectId$ | async) === project?.id}" (click)="setSelectedProject(project?.id)">
    <button mat-icon-button>
        <mat-icon [ngClass]="{'rotate-90': showList}">chevron_right</mat-icon>
    </button>
    <span>{{project?.name}}</span>
    <button mat-icon-button (click)="openContextMenu()">
        <mat-icon>more_vert</mat-icon>
    </button>    
</div>
<div *ngIf="showList" id="project-list-items">  
    <div *ngFor="let sub of project.subProjects" class="project-controls" [ngClass]="{selected: (selectedProjectId$ | async) === sub?.id}" (click)="setSelectedProject(sub?.id)">
        <span></span>
        <span>{{sub?.name}}</span>
        <button mat-icon-button (click)="openContextMenu()">
            <mat-icon>more_vert</mat-icon>
        </button>    
    </div>
</div>
