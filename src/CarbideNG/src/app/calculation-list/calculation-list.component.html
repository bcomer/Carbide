<cbd-calculation-list-header></cbd-calculation-list-header>

<mat-action-list *ngIf="(calculations > 0)">
        <cbd-calculation-list-item [Calculation]="calculation" *ngFor="let calculation of calculations"></cbd-calculation-list-item>
    </mat-action-list>

<span class="no-calculations-message" *ngIf="(calculations == null)">Click button to add a new calculation...</span>

<span class="spacer"></span>

<button class="add-calculation-button" mat-fab color="primary" (click)="onAddCalculationClick()">
    <mat-icon>add</mat-icon>
</button>
