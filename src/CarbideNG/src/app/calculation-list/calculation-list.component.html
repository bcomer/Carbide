<div class="calculation-list-controls">
    <span>Calculations</span>
    <button mat-icon-button (click)="openNewCalculationDialog()">
            <mat-icon>add</mat-icon>
        </button>
</div>
<div id="calculation-list-items">
    <cbd-calculation [calculation]="calculation" 
    *ngFor="let calculation of calculations$ | async" 
    (click)="setCurrentCalculation(calculation.id)" ></cbd-calculation>
</div>
