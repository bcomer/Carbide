<mat-form-field appearance="fill">
    <mat-label>Wall Thickness</mat-label>
    <mat-select [(ngModel)]="selectedValue" (selectionChange)="onSelected(selectValue)">
        <mat-option [disabled]="nominalPipeSize == undefined" *ngFor="let item of selectData" [value]="item.value">
            {{item.value}}</mat-option>
    </mat-select>
    </mat-form-field>
