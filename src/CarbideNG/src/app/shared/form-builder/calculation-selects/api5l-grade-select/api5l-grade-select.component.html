<mat-form-field appearance="fill">
    <mat-label>Grade</mat-label>
    <mat-select [(ngModel)]="selectedValue" (selectionChange)="onSelected(selectedValue)">
        <mat-option *ngFor="let item of selectData" [value]="item.value">
            {{item.description}}
        </mat-option>
    </mat-select>
</mat-form-field>
