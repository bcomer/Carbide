<div class="input-container">
    <h2>Design Pressure</h2>
    <div>
        <label for="Nominal Pipe Size">
            Nominal Pipe Size
        </label>
        <cbd-api5L-nominal-pipe-size-select style="float:right; margin-right:20px;" (selected)="onSelected($event)">
        </cbd-api5L-nominal-pipe-size-select>
    </div>
    <div>
        <label for="Wall Thickness">
            Wall Thickness
        </label>
        <cbd-api5L-wall-thickness-select style="float:right; margin-right:20px;" (selectedWallThickness)="assignData($event, 'wall')"
            [(nominalPipeSize)]="nominalPipeSize"></cbd-api5L-wall-thickness-select>
    </div>
    <div>
        <label for="Grade">
            Grade
        </label>
        <cbd-api5l-grade-select style="float:right;margin-right:20px;" (selectedGrade)="assignData($event, 'grade')">
        </cbd-api5l-grade-select>
    </div>
    <div>
        <label for="Design Factor">
            Design Factor
        </label>
        <cbd-api5l-design-factor-select style="float:right;margin-right:20px;" (selectedDesignFactor)="assignData($event, 'design')">
        </cbd-api5l-design-factor-select>
    </div>
    <div>
        <label for="Longitudinal Joint Factor">
            Longitudinal Joint Factor
        </label>
        <cbd-api5l-longitudal-joint-factor-select
            (selectedJointFactor)="assignData($event, 'joint')"></cbd-api5l-longitudal-joint-factor-select>
    </div>
    <div>
        <label for="Temperature Derating Factor">
           Temparature Derating Factor
        </label>
        <cbd-api5l-temperature-derating-factor-select style="float:right; margin-right: 20px;"
            (selectedTemperatureFactor)="assignData($event, 'temperature')">
        </cbd-api5l-temperature-derating-factor-select>
    </div>

    <div class="calculate-button-row">
        <button mat-raised-button color="primary" (click)="onCalculate()">Calculate</button>
    </div>
    {{designPressureTotal}}
</div>
