<mat-list-item (click)="onProjectClick()">
    <div class="project-list-item-wrapper">
        <span>{{Project?.name}}</span>
        <span class="spacer"></span>
        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item color="primary" (click)="onAddProjectClick()">
            <mat-icon>add_box_outline</mat-icon>
            <span>Add project</span>
        </button>
        <button mat-menu-item color="primary">
            <mat-icon>delete_outline</mat-icon>
            <span>Delete project</span>
        </button>
        </mat-menu>
        <mat-icon [@chevronRotate]="Expanded ? 'expanded': 'collapsed'">expand_more</mat-icon>
    </div>
</mat-list-item>
<mat-action-list *ngIf="Expanded">
    <cbd-sub-project-list-item [Project]="subProject" *ngFor="let subProject of Project.subProjects">
    </cbd-sub-project-list-item>
</mat-action-list>
